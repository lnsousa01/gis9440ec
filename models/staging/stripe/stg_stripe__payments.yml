version: 2
models:
  - name: stg_stripe__payments
    description: stripe payments data
    columns:
      - name: payment_id
        description: Primary key for payments
      - name: order_id
        description: Foreign key to stg_jaffle_shop__orders
      - name: payment_method
        description: "{{ doc('payment_method') }}"
      - name: status
        description: "{{ doc('status') }}"
      - name: amount
        description: amount of payment in dollars
      - name: created_at
        description: time payment was initiated